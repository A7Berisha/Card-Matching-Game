<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Card Matching Game CSS.css">
    <script type = "text/javascript" src = "jQuery.js"></script>
    
</head>
<body>
    <div id = "Top"> 
        <h1 id = "Title">The Card Matching Game </h1>
    </div>
    <div id = "Bar">
        <button id = "startOver" class = "Buttons">Start Over</button>
        <span id = "continue"></span>
        <button id = "Easy" class = "Buttons p1">Easy</button>
        <button id = "Hard" class = "Buttons p1">Hard</button>
        <span id = "points"></span>
    </div>

    <div id = "D1" class = "Holders">
        <div class = "box" id = "box1"></div>
        <div class = "box" id = "box2"></div>
        <div class = "box" id = "box3"> </div>
        <div class = "box" id = "box4"> </div>
    </div>

    <div id = "D2" class = "Holders">
        <div class = "box" id = "box5"></div>
        <div class = "box" id = "box6"></div>
        <div class = "box" id = "box7"></div>
        <div class = "box" id = "box8"></div>
    </div>

    <div id = "D3" class = "Holders"> 
        <div class = "box hard" id = "box9"></div>
        <div class = "box hard" id = "box10"></div>
        <div class = "box hard" id = "box11"></div>
        <div class = "box hard" id = "box12"></div>
    </div>

    <div id = "D4" class = "Holders">
        <div class = "box hard" id = "box13"></div>
        <div class = "box hard" id = "box14"></div>
        <div class = "box hard" id = "box15"></div>
        <div class = "box hard" id = "box16"></div>
    </div>

    <script type = "text/javascript" src = "Card Matching Game JS.js"></script>
</body>
</html>
